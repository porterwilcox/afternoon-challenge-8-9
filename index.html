<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greg'slist</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Greg's List</h1>
    <div class="row pt-3 pb-5">
        <div class="house-button col-sm-6">
            <button class="btn btn-primary house-btn">List a house</button>
        </div>
        <div class="car-button col-sm-6">
            <button class="btn btn-success job-btn">Post a job</button>
        </div>
    </div>
    <div class="container-fluid list-house">
        <div class="row">
            <div class="col-sm-12 title-pos">
                <h1>List a house for sale:</h1>
            </div>
        </div>
        <form onsubmit="app.controllers.houseController.addHouse(event)">
            <div class="form-row">
                <div class="form-group col-sm-8">
                    <label for="price-input">Price</label>
                    <input type="text" name="price" placeholder="200,000" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="yearBuilt-input">Year Built</label>
                    <input type="text" name="yearBuilt" placeholder="2018" required>
                </div>
                <div class="form-group col-sm-12">
                    <label for="address-input">Address</label>
                    <input type="text" name="address" placeholder="123 Abc St" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="city-input">City</label>
                    <input type="text" name="city" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="state-input">State</label>
                    <input type="text" name="state" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="zip-input">Zip</label>
                    <input type="text" name="zip" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="floors">Floors</label>
                    <input type="number" name="floors" required>
                </div>
                <div class="form-group col-sm-3">
                    <label for="rooms">Rooms</label>
                    <input type="number" name="rooms" required>
                </div>
                <div class="form-group col-sm-3">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="number" name="bathrooms" required>
                </div>
                <div class="form-group col-sm-3">
                    <label for="carGarage">Car Garage</label>
                    <input type="number" name="carGarage" placeholder="Number of Cars" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-12">
                    <label for="image">Image URL</label>
                    <input type="text" name="image" placeholder="URL" required>
                </div>
            </div>
            <button class="btn btn-secondary" type="submit">Add House</button>
            <button class="close-house btn btn-danger">x</button>
        </form>
    </div>
    <div class="container-fluid post-job">
            <div class="row">
                <div class="col-sm-12 title-pos">
                    <h1>Post a job position:</h1>
                </div>
            </div>
            <form onsubmit="app.controllers.jobController.addJob(event)">
                <div class="form-row">
                    <div class="form-group col-sm-8">
                        <label for="jobTitle-input">Job title</label>
                        <input type="text" name="jobTitle" placeholder="Doctor" required>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="pay-input">Pay/Salary</label>
                        <input type="text" name="pay" placeholder="30 per hour, 60,000 per year" required>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="jobDescription-input">Job description</label>
                        <textarea type="text" name="jobDescription" required></textarea>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="company-input">Company</label>
                        <input type="text" name="company" placeholder="123 Abc St" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="city-input">City</label>
                        <input type="text" name="city" required>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="state-input">State</label>
                        <input type="text" name="state" required>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="zip-input">Zip</label>
                        <input type="text" name="zip" required>
                    </div>
                </div>
                <div class="form-row">
                   <div class="form-group col-sm-5 offset-sm-1">
                       <label for="phone-input">Phone</label>
                       <input type="text" name="phone" placeholder="208.222.2222" required>
                   </div>
                   <div class="form-group col-sm-5">
                       <label for="email-input">Email</label>
                       <input type="email" name="email" placeholder="me@example.com" required>
                   </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="image">Image URL</label>
                        <input type="text" name="image" placeholder="URL" required>
                    </div>
                </div>
                <button class="btn btn-secondary" type="submit">Post Job</button>
                <button class="close-job btn btn-danger">x</button>
            </form>
        </div>
    <div class="container">
        <h2 class="house-list-title">Homes for sale</h2>
        <div class="row houses"></div>
    </div>
    <div class="container">
        <h2 class="job-list-title">Job postings</h2>
        <div class="row jobs"></div>
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
