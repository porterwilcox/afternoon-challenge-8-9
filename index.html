<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greg'slist</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 title-pos">
                <h1>List a house for sale:</h1>
            </div>
        </div>
        <form onsubmit="app.controllers.houseController.addHouse(event)">
            <div class="form-row">
                <div class="form-group col-sm-8">
                    <label for="price-input">Price</label>
                    <input type="text" name="price" placeholder="200,000" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="yearBuilt-input">Year Built</label>
                    <input type="text" name="yearBuilt" placeholder="2018" required>
                </div>
                <div class="form-group col-sm-12">
                    <label for="address-input">Address</label>
                    <input type="text" name="address" placeholder="123 Abc St" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="city-input">City</label>
                    <input type="text" name="city" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="state-input">State</label>
                    <input type="text" name="state" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="zip-input">Zip</label>
                    <input type="text" name="zip" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="floors">Floors</label>
                    <input type="number" name="floors" required>
                </div>
                <div class="form-group col-sm-3">
                    <label for="rooms">Rooms</label>
                    <input type="number" name="rooms" required>
                </div>
                <div class="form-group col-sm-3">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="number" name="bathrooms" required>
                </div>
                <div class="form-group col-sm-3">
                    <label for="carGarage">Car Garage</label>
                    <input type="number" name="carGarage" placeholder="Number of Cars" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-12">
                    <label for="image">Image URL</label>
                    <input type="text" name="image" placeholder="URL" required>
                </div>
            </div>
            <button type="submit">Add House</button>
        </form>
    </div>
    <div class="container houses">
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
