<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greg'slist</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Greg's List</h1>
    <div class="row pt-3 pb-5">
        <div class="house-button col-sm-6">
            <button class="btn btn-primary house-btn">List a house</button>
        </div>
        <div class="car-button col-sm-6">
            <button class="btn btn-success job-btn">Post a job</button>
        </div>
    </div>
    <div class="container-fluid list-house">
        <div class="row">
            <div class="col-sm-12 title-pos">
                <h1>List a house for sale:</h1>
            </div>
        </div>
        <form id="house-submit">
            <div class="form-row">
                <div class="form-group col-sm-8">
                    <label for="price-input">Price</label>
                    <input type="number" name="price" placeholder="200,000" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="year-input">Year Built</label>
                    <input type="number" name="year" placeholder="2018" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="levels">Floors</label>
                    <input type="number" name="levels" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="number" name="bedrooms" required>
                </div>
                <div class="form-group col-sm-4">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="number" name="bathrooms" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-12">
                    <label for="description-input">Description</label>
                    <input type="text" name="description" required>
                </div>
                <div class="form-group col-sm-12">
                    <label for="image">Image URL</label>
                    <input type="url" name="imgUrl" placeholder="URL" required>
                </div>
            </div>
            <button class="btn btn-secondary" type="submit">Add House</button>
            <button class="close-house btn btn-danger">x</button>
        </form>
    </div>
    <div class="container-fluid post-job">
        <div class="row">
            <div class="col-sm-12 title-pos">
                <h1>Post a job position:</h1>
            </div>
        </div>
        <form id="job-submit">
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="jobTitle-input">Job title</label>
                    <input type="text" name="jobTitle" placeholder="Doctor" required>
                </div>
                <div class="form-group col-sm-3">
                    <label for="rate-input">Dollars per hour</label>
                    <input type="number" name="rate" placeholder="30 per hour, 60,000 per year" required>
                </div>
                <div class="form-group col-sm-3">
                    <label for="hours-input">Hours per week</label>
                    <input type="number" name="hours" placeholder="20 per week" required>
                </div>
                <div class="form-group col-sm-12">
                    <label for="company-input">Company</label>
                    <input type="text" name="company" placeholder="Alphabet Inc." required>
                </div>
                <div class="form-group col-sm-12">
                    <label for="jobDescription-input">Job description</label>
                    <textarea type="text" name="description" required></textarea>
                </div>
            </div>
            <button class="btn btn-secondary" type="submit" on>Post Job</button>
            <button class="close-job btn btn-danger">x</button>
        </form>
    </div>
    <div class="container">
        <h2 class="house-list-title">Homes for sale</h2>
        <div class="row houses"></div>
    </div>
    <div class="container">
        <h2 class="job-list-title">Job postings</h2>
        <div class="row jobs"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
